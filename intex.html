<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spleta - Calculator </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="outer-body">
        <div class="inner-body">
            <div class="adisplay">
                <input type="text" id="darea" placeholder="0">
            </div>
            <div class="buttons" id="special-row">
                <button class="button">CE</button>
                <button class="button">HI</button>
                <button class="button" id="delete"><img src="images/del.png"></button>
                <button class="operation" id="equal">=</button>
            </div>
            <div class="buttons" id="1st row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="operation" id="multiply">X</button>
            </div>
            <div class="buttons" id="2nd row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="operation" id="divide">/</button>
            </div>
            <div class="buttons" id="3rd row ">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="operation" id="sub">-</button>
            </div>
            <div class="buttons" id="4th row">
                <button class="button">00</button>
                <button class="button">0</button>
                <button class="button">.</button>
               <button class="operation" id="addition">+</button>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
